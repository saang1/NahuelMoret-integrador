<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">Backend</span>
    </nav> 
    
    <div class="row justify-content-center">
        <div id="paciente-details" class="text-center mt-5 p-2 col-md-4"></div>
    </div>

    <div id="messages" class="alert alert-success text-center" style="font-size: 20px;display: none;"></div>

    <div class="container">
        <div class="row">
            <div class="col-8- mt-5">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dni</th>
                            <th>FechaIngreso</th>
                            <th>Domicilio#ID</th>
                            <th>Calle</th>
                            <th>Numero</th>
                            <th>Localidad</th>
                            <th>Provincia</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="col-4 ml-auto" style="margin-top: 50px;">
                <div class="ml-5">
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="apellido" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="dni" placeholder="Dni">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="fechaIngreso" placeholder="FechaIngreso">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="id-2" placeholder="id">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="calle" placeholder="Calle">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="numero" placeholder="Numero">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="localidad" placeholder="Localidad">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control font-italic" id="provincia" placeholder="Provincia">
                    </div>
                    

                    <input type="hidden" id="id" />

                    <button id="agregar" class="btn btn-success btn-block">Agregar paciente</button>
                    <button id="editar" class="btn btn-success btn-block" style="display: none;">Editar paciente</button>
                </div>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <script src="./scripts/main.js"></script>
</body>
</html>
